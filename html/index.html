<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Garsi - Home</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../media/home.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="body">

    
    <!-- Sidebar -->
    
    <div class="sidebar">
        <div class="logo-menu">
            <h2 class="logo">Garsi</h2>
            <i class='bx bx-menu toggle-btn'></i>
        </div>
    
        <div class="list">
            <div class="list-item active">
                <a href="index.html">
                    <i class='bx bx-home-alt-2' ></i>
                    <span class="link-name" style="--i:1;">Home</span>
                </a>
            </div>
            <div class="list-item">
                <a href="contact.html">
                    <i class='bx bx-envelope' ></i>
                    <span class="link-name" style="--i:2;">Contact</span>
                </a>
            </div>
            <div class="list-item">
                <a href="settings.html">
                    <i class='bx bx-cog' ></i>
                    <span class="link-name" style="--i:3;">Settings</span>
                </a>
            </div>
            <div class="list-item bottom-button">
                <a darkmodebutton>
                    <i class='bx bx-moon darkmode'></i>
                    <span class="link-name" style="--i:4;">Dark Mode</span>
                </a>
            </div>

        </div>
    </div>


    <!-- Bento Grid -->

    <div class="container">
        <div class="item1">
            <div class="row1"></div>
            <div class="row2"></div>
            <div class="row3">
                <div class="row3col1"></div>
                <div class="row3col2"></div>
            </div>
        </div>
        <div class="item2">
            <div class="item2row1"></div>
            <div class="item2row2"></div>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>

</html>
